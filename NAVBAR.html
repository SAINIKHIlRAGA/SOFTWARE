<ul class="pager">

  <li class="previous"><a class="btn btn-outline-success" href="/ABOUT_US">About Us</a></li>

  {% elif session.logged_in and session['user_id'] != '11111' %}

  <li class="next"><a class="btn btn-outline-primary" href="/logout">Logout</a></li>
  {% else %}
  <li class="next"><a class="btn btn-outline-danger" href="/login">Login</a></li>
  <li class="next"><a class="btn btn-outline-danger" href="/signup">Sign Up</a></li>
