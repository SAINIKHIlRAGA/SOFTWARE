<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    body
    {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif !important;
        background: url('static/css/ocean.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title class="nc-icon nc-app">Customers Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />
    <link href="../static/css/demo.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../static/img/sidebar-5.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a  class="simple-text">
                        Welcome-{{session.user_id}}<br>
                        Enjoy your day with us!!
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./user_dashboard">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="edit_profile2/{{session.user_id}}">
                            <i class="nc-icon nc-badge"></i>
                            <p>Profile</p>
                        </a>
                    </li>
                    {% if type == 'customer' %}
                    <li>
                        <a class="nav-link" href="./view_restaurant_details">
                            <i class="nc-icon nc-badge"></i>
                            <p>Restaurant Details</p>
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="restaurant_details/{{session.user_id}}">
                            <i class="nc-icon nc-badge"></i>
                            <p>Restaurant Details</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="edit_restaurant_details/{{session.user_id}}">
                            <i class="nc-icon nc-badge"></i>
                            <p>Edit Restaurant Details</p>
                        </a>
                    </li>

                    {% endif %}
                    <li>
                        <a class="nav-link" href="reports/{{session.user_id}}">
                            <i class="nc-icon nc-tag-content"></i>
                            <p>Reports</p>
                        </a>
                    </li>
                     <li>
                        <a class="nav-link" href="./logout">
                            <i class="nc-icon nc-button-power"></i>
                            <p>Log Out</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
